<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Park - Security Login</title>
    <link rel="stylesheet" href="buttons.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #17111C;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #9952E0;
        }
        h2 {
            margin-bottom: 30px;
            font-weight: normal;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            outline: 2px solid #9952E0;
            background-color: rgba(255, 255, 255, 0.15);
        }
        .loginbutton {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
        }
        .alternative-options {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .alternative-options a {
            color: #9952E0;
            text-decoration: none;
            font-size: 14px;
        }
        .alternative-options a:hover {
            text-decoration: underline;
        }
        .back-link {
            margin-top: 20px;
            color: #9952E0;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Security Login</h1>
        <h2>G-Park</h2>
        
        <form action="security-dashboard.html" method="get" id="loginForm">
            <div class="form-group">
                <label for="registration">Security ID</label>
                <input type="text" id="registration" name="registration" placeholder="Enter your security ID" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="loginbutton">Login</button>
            
            <div class="alternative-options">
                <a href="#">Forgot Password?</a>
                <a href="#">Login with OTP</a>
            </div>
        </form>
        
        <a href="role-selection.html" class="back-link">‚Üê Back to Role Selection</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // In a real application, you would validate credentials here
            window.location.href = 'security-dashboard.html';
        });
    </script>
</body>
</html>
